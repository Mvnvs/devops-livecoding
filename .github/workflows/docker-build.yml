name: Docker Build and Push

on:
  push:
    branches:
      - main  # Trigger only on commits to the main branch

jobs:
  build-and-push-docker-image:
    needs: test-backend  # Ensure tests pass before building Docker images
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      # Step 2: Login to DockerHub
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build and Push Backend Image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v3
        with:
          context: ./simple-api  # Path to Dockerfile for backend
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Step 4: Build and Push Database Image
      - name: Build and Push Database Image
        uses: docker/build-push-action@v3
        with:
          context: ./database  # Path to Dockerfile for database
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Step 5: Build and Push HTTPD Image
      - name: Build and Push HTTPD Image
        uses: docker/build-push-action@v3
        with:
          context: ./httpd  # Path to Dockerfile for HTTPD
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
