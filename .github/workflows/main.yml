name: CI DevOps 2024

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
        - main
        - develop

jobs:
  test-backend:
    runs-on: ubuntu-22.04

    steps:
      # Checkout repository
      - uses: actions/checkout@v2.5.0

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build and test with Maven
      - name: Build and Test with Maven
        working-directory: simple-api
        run: mvn clean verify
